name: Create EC2 Instance

on:
  push:
    branches:
      - main  # Change this to your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Change to your desired AWS region

    - name: Create EC2 instance
      run: |
        aws ec2 run-instances \
          --image-id ami-0261755bbcb8c4a84 \  # Replace with your desired AMI ID
          --instance-type t2.micro \           # Replace with your desired instance type
          --key-name Tools1 \           # Replace with your SSH key pair name
          --security-group-ids sg-081635d3ca398b3c2 \  # Replace with your security group ID
          --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=MyInstance}]'

